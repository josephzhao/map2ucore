Map2u\CoreBundle\Entity\MapLayer:
    type: entity
    table: map2u_core__map_layer    

    manyToOne:    
        user:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            inversedBy: {}
            joinColumns:
                user_id:
                    referencedColumnName: id          
        category:
            targetEntity: Map2u\CoreBundle\Entity\Category
            inversedBy: {}
            joinColumns:
                category_id:
                    referencedColumnName: id               
