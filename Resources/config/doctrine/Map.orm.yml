Map2u\CoreBundle\Entity\Map:
    type: entity
    table: map2u_core__map   
    gedmo:
        translation:
            locale: locale
            # using specific personal translation class:
            entity: Map2u\CoreBundle\Entity\MapTranslation           
    fields:
        id:
            id: true
            type: guid
            unsigned: false
            columnDefinition: uuid NOT NULL DEFAULT uuid_generate_v4()
            nullable: false
            generator:
                strategy: UUID
    oneToMany:    
        symbolizedLayers:
            targetEntity: Map2u\CoreBundle\Entity\SymbolizedLayer
            mappedBy: map
    manyToMany:    
        groups:
            targetEntity: Map2u\CoreBundle\Entity\UserGroup
            joinTable:
                   name: map2u_core__maps_groups
                   joinColumns:
                     group_uuid:
                       referencedColumnName: id
                   inverseJoinColumns:
                     map_uuid:
                       referencedColumnName: id           
            
    manyToOne:    
        user:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            inversedBy: {}
            joinColumns:
                user_uuid:
                    referencedColumnName: id          
        category:
            targetEntity: Map2u\CoreBundle\Entity\Category
            inversedBy: {}
            joinColumns:
                category_uuid:
                    referencedColumnName: id               
        layerCategory:
            targetEntity: Map2u\CoreBundle\Entity\LayerCategory
            inversedBy: {}
            joinColumns:
                layercategory_uuid:
                    referencedColumnName: id               
